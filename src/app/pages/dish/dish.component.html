<div *ngIf="isLoadingData" style="text-align:center" id="spinner" class="spinner">
  <img src="../../assets/images/page_loader.gif" class="spinner-img" />
</div>
<div class="block-header">
  <h2>Dish</h2>
</div>
<div class="row clearfix" *ngIf="divAdd" ng-controller="addDish">
</div>
<div class="row clearfix" *ngIf="divList">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <div class="card">
          <div class="header">
              <h2>
                  Dish List
              </h2>
              <ul class="header-dropdown m-r--5">
                  <li class="dropdown">
                      <a href="javascript:void(0);" class="dropdown-toggle" data-toggle="dropdown" role="button"
                          aria-haspopup="true" aria-expanded="false">
                          <i class="material-icons">more_vert</i>
                      </a>
                      <ul class="dropdown-menu pull-right">
                          <li><a href="javascript:void(0);" (click)="GotoAddDish()">Add Dish</a></li>
                      </ul>
                  </li>
              </ul>
          </div>
          <div class="body">
              <div class="row clearfix">
                  <div class="col-lg-12 col-sm-12 col-xs-12 col-md-12 form-group">
                      <table class="table table-responsive thead-dark">
                          <thead class="thead-dark">
                              <tr>
                                  <th>Dish Code</th>
                                  <th>Dish Name</th>
                                  <th>Is Active</th>
                                  <th>Update Date</th>
                                  <th>Action</th>
                              </tr>
                          </thead>

                          <tbody *ngFor="let item of _listDish">
                              <tr>
                                  <td>{{item.DishCode}}</td>
                                  <td>{{item.DishName}}</td>
                                  <td>{{item.IsActive}}</td>
                                  <td>{{item.DishUpdateDate}}</td>
                                  <td>&nbsp;
                                      <!-- <button class="btn btn-info" id="{{item}}"
                                          (click)="EditMenuType(item)">Edit</button>&nbsp;<button
                                          class="btn btn-danger" id="" (click)="DeleteMenuType(item)">Delete</button> -->
                                  </td>
                              </tr>
                          </tbody>

                      </table>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
